<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap form</title>
    <link rel="stylesheet" href="fBai2.css">
</head>

<body>
    <form action="fBai2.html">
        <table>
            <tr>
                <td>Tên của bạn: </td>
                <td><input type="text" name="txtName"></td>
            </tr>
            <tr>
                <td>Email của bạn: </td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Nội dung của bạn: </td>
                <td>
                    <textarea name="txtaNoiDung" cols="30" rows="10">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Gửi đến</td>
                <td>
                    <select name="cbo" id="">
                        <option value="kehoach">Phòng kế hoạch</option>
                        <option value="daotao">Phòng đào tạo</option>
                        <option value="hanhchinh">Phòng hành chính</option>
                        <option value="ketoan">Phòng kế toán</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="sbtPhanHoi" value="Gửi phản hồi">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
