<head>

    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <span id="clock">

        <!-- Hour -->
        <span id="h0">00</span>
        <span id="h1">01</span>

        <span id="h8">08</span>
        <span id="h9">09</span>
        <span id="h10">10</span>
        <span id="h11">11</span>
        <span id="h12">12</span>
        <span id="h13">13</span>
        <span id="h14">14</span>
        <span id="h15">15</span>
        <span id="h16">16</span>
        <span id="h17">17</span>

        <span id="h21">21</span>

        <span id="mh3">3</span>

        <span id="ml1">1</span>
        <span id="ml2">2</span>
        <span id="ml3">3</span>
        <span id="ml4">4</span>
        <span id="ml5">5</span>
        <span id="ml6">6</span>
        <span id="ml7">7</span>
        <span id="ml8">8</span>
        <span id="ml9">9</span>

        <span class="colon">:</span>

        <!-- Second -->
        <span id="sh5">5</span>
        <span id="sh4">4</span>
        <span id="sh3">3</span>
        <span id="sh2">2</span>
        <span id="sh1">1</span>
        <span id="sh0">0</span>

        <span id="sl9">9</span>
        <span id="sl8">8</span>
        <span id="sl7">7</span>
        <span id="sl6">6</span>
        <span id="sl5">5</span>

        <span id="sl2">2</span>
        <span id="sl1">1</span>

        <span class="text"> &nbsp;left</span>
    </span>
