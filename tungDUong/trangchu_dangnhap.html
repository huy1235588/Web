<html>

<head>
    <meta charset="utf-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="trangchu_dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <form action="trangchu_dangnhap.html" id="login-form">
        <table>
            <tr>
                <td>
                    <h1>ĐĂNG NHẬP</h1>
                </td>
            </tr>
            <tr class="form-group">
                <td><i class="fa-regular fa-user"></i>
                    <input id="username" type="text" class="form-input" placeholder="Tên Đăng Nhập"><br>
                </td>
            </tr>
            <tr class="form-group">
                <td><i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" class="form-input form-password" placeholder="Mật Khẩu">
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Nhập Lại" class="form-reset"></td>
                <td><input type="submit" value="Đăng Nhập" class="form-submit"></td>
            </tr>
        </table>
    </form>
    <script src="trangchu.js"></script>
</body>

</html>
